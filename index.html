<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Assentos - Igreja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>

    <div class="container">
        <h1>Seleção de Assentos</h1>
        
        <div class="assento-area">
            <h2>Mezanino</h2>
            <div class="fileiras" id="mezanino">
                <div class="fileira">
                    <span class="letra">A</span>
                    <div class="assento" onclick="selecionarAssento('mezanino', 'A', 1)">1</div>
                    <div class="assento" onclick="selecionarAssento('mezanino', 'A', 2)">2</div>
                    <div class="assento" onclick="selecionarAssento('mezanino', 'A', 3)">3</div>
                </div>
                <div class="fileira">
                    <span class="letra">B</span>
                    <div class="assento" onclick="selecionarAssento('mezanino', 'B', 1)">1</div>
                    <div class="assento" onclick="selecionarAssento('mezanino', 'B', 2)">2</div>
                    <div class="assento" onclick="selecionarAssento('mezanino', 'B', 3)">3</div>
                </div>
            </div>
        </div>

        <div class="assento-area">
            <h2>Parte Inferior</h2>
            <div class="fileiras" id="inferior">
                <div class="fileira">
                    <span class="letra">A</span>
                    <div class="assento" onclick="selecionarAssento('inferior', 'A', 1)">1</div>
                    <div class="assento" onclick="selecionarAssento('inferior', 'A', 2)">2</div>
                    <div class="assento" onclick="selecionarAssento('inferior', 'A', 3)">3</div>
                </div>
                <div class="fileira">
                    <span class="letra">B</span>
                    <div class="assento" onclick="selecionarAssento('inferior', 'B', 1)">1</div>
                    <div class="assento" onclick="selecionarAssento('inferior', 'B', 2)">2</div>
                    <div class="assento" onclick="selecionarAssento('inferior', 'B', 3)">3</div>
                </div>
            </div>
        </div>

        <button onclick="confirmarSelecao()">Confirmar Seleção</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
